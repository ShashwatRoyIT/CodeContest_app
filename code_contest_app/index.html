        const api_url = 'https://kontests.net/api/v1/codeforces';
        async function getISS() {
            const response = await fetch(api_url);
            const data = await response.json();
            // console.log(data);

            let placehoalder =document.querySelector("#data-output");
            let out ="";
            for(let elements of data ){
                out+=`
                    <tr>
                        <td>${elements.name}</td>
                        <td>${elements.duration}</td>
                        <td>${elements.start_time}</td>
                        <td>${elements.end_time}</td>
                        <td>${elements.status}</td>
                        <td>${elements.url}</td>
                        <td>${elements.in_24_hours}</td>
                    </tr>
                `;
            }
            placehoalder.innerHTML=out;
        }

        getISS();

        


        
    </script>
